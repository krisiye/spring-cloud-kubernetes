spring:
  application:
    name: spring-cloud-kubernetes-configuration-watcher
  cloud:
    kubernetes:
      reload:
        enabled: true
        monitoring-secrets: true
        strategy: shutdown
    bus:
      enabled: false
server:
  port: 8888
---
spring:
  profiles: bus-amqp
  cloud:
    bus:
      enabled: true
    stream:
      default-binder: rabbit
---
spring:
  profiles: bus-kafka
  cloud:
    bus:
      enabled: true
    stream:
      default-binder: kafka